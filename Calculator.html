<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      padding: 15px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .operator {
      background: #ff9500;
      color: #fff;
    }

    .number {
      background: #333;
      color: #fff;
    }

    .equal {
      background: #34c759;
      color: #fff;
      grid-column: span 2;
    }

    .clear {
      background: #ff3b30;
      color: #fff;
    }

    .delete {
      background: #555;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="delete" onclick="deleteLast()">⌫</button>
    <button class="operator" onclick="appendValue('/')">÷</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>

    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById("display");

  function appendValue(value) {
    if (display.innerText === "0") {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function deleteLast() {
    display.innerText = display.innerText.slice(0, -1) || "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }

  // Keyboard Support
  document.addEventListener("keydown", (e) => {
    if ("0123456789+-*/.".includes(e.key)) {
      appendValue(e.key);
    }
    if (e.key === "Enter") calculate();
    if (e.key === "Backspace") deleteLast();
    if (e.key === "Escape") clearDisplay();
  });
</script>

</body>
</html>
