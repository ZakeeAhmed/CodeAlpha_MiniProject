<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: #111;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* Category Buttons */
.buttons {
    text-align: center;
    margin-bottom: 20px;
}

.buttons button {
    padding: 10px 18px;
    margin: 5px;
    border: none;
    background: #ff9800;
    color: #000;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.buttons button:hover {
    background: #fff;
}

/* Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.gallery img {
    width: 250px;
    height: 170px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    filter: grayscale(100%);
    transition: transform 0.4s, filter 0.4s;
}

.gallery img:hover {
    transform: translateY(-8px);
    filter: grayscale(0%);
}

/* Lightbox */
.lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 85%;
    border-radius: 10px;
    animation: zoom 0.4s ease;
}

@keyframes zoom {
    from { transform: scale(0.7); }
    to { transform: scale(1); }
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Image Gallery</h1>

<div class="buttons">
    <button onclick="showImages('all')">All</button>
    <button onclick="showImages('travel')">Travel</button>
    <button onclick="showImages('cars')">Cars</button>
</div>

<div class="gallery">
    <img src="https://picsum.photos/id/1025/600/400" class="travel">
    <img src="https://picsum.photos/id/1074/600/400" class="travel">
    <img src="https://picsum.photos/id/1080/600/400" class="cars">
    <img src="https://picsum.photos/id/1069/600/400" class="cars">
    <img src="https://picsum.photos/id/1040/600/400" class="travel">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeBox()">Ã—</span>
    <img id="lightImg">
</div>

<script>
const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightImg = document.getElementById('lightImg');
let index = 0;

/* Open Lightbox */
images.forEach((img, i) => {
    img.onclick = () => {
        index = i;
        lightImg.src = img.src;
        lightbox.style.display = 'flex';
    }
});

/* Close Lightbox */
function closeBox() {
    lightbox.style.display = 'none';
}

/* Keyboard Navigation */
document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') change(1);
        if (e.key === 'ArrowLeft') change(-1);
        if (e.key === 'Escape') closeBox();
    }
});

/* Change Image */
function change(step) {
    index = (index + step + images.length) % images.length;
    lightImg.src = images[index].src;
}

/* Filter */
function showImages(type) {
    images.forEach(img => {
        img.style.display =
            (type === 'all' || img.classList.contains(type))
            ? 'block' : 'none';
    });
}
</script>

</body>
</html>
