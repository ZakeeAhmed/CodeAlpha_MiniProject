<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>

<style>
  body {
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
  }

  .player {
    background: #222;
    padding: 20px;
    width: 320px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  .title {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .artist {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-bottom: 10px;
  }

  .controls button {
    background: #ff4081;
    border: none;
    color: white;
    padding: 10px 15px;
    margin: 8px;
    border-radius: 50%;
    font-size: 1rem;
    cursor: pointer;
  }

  .controls button:hover {
    background: #ff79a8;
  }

  .progress-container {
    background: #555;
    border-radius: 10px;
    cursor: pointer;
    height: 6px;
    margin: 15px 0;
  }

  .progress {
    background: #00e676;
    height: 6px;
    width: 0%;
    border-radius: 10px;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
  }

  .volume {
    margin-top: 10px;
  }

  input[type="range"] {
    width: 100%;
  }

  .playlist {
    margin-top: 15px;
    text-align: left;
    font-size: 0.9rem;
  }

  .playlist div {
    padding: 5px;
    cursor: pointer;
  }

  .playlist div.active {
    background: #444;
    border-radius: 5px;
  }
</style>
</head>

<body>

<div class="player">
  <div class="title" id="title"></div>
  <div class="artist" id="artist"></div>

  <div class="progress-container" onclick="setProgress(event)">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂ / ‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <div class="volume">
    üîä Volume
    <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<audio id="audio"></audio>

<script>
  const songs = [
    { title: "Dreams", artist: "Unknown Artist", src: "songs/song1.mp3" },
    { title: "Night Vibes", artist: "DJ Flow", src: "songs/song2.mp3" },
    { title: "Chill Beats", artist: "LoFi King", src: "songs/song3.mp3" }
  ];

  let songIndex = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("title");
  const artist = document.getElementById("artist");
  const progress = document.getElementById("progress");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const playlistEl = document.getElementById("playlist");

  function loadSong(index) {
    const song = songs[index];
    title.innerText = song.title;
    artist.innerText = song.artist;
    audio.src = song.src;
    updatePlaylist();
  }

  function playPause() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function nextSong() {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songIndex);
    audio.play();
  }

  function prevSong() {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songIndex);
    audio.play();
  }

  audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";

    currentTimeEl.innerText = formatTime(audio.currentTime);
    durationEl.innerText = formatTime(audio.duration);
  });

  audio.addEventListener("ended", nextSong); // Autoplay

  function setProgress(e) {
    const width = e.currentTarget.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
  }

  function setVolume(value) {
    audio.volume = value;
  }

  function formatTime(time) {
    if (isNaN(time)) return "0:00";
    const min = Math.floor(time / 60);
    const sec = Math.floor(time % 60).toString().padStart(2, "0");
    return `${min}:${sec}`;
  }

  function updatePlaylist() {
    playlistEl.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.innerText = song.title;
      if (index === songIndex) div.classList.add("active");
      div.onclick = () => {
        songIndex = index;
        loadSong(songIndex);
        audio.play();
      };
      playlistEl.appendChild(div);
    });
  }

  loadSong(songIndex);
</script>

</body>
</html>
